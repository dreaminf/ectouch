<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{$lang.cp_home}</title>
<meta name="author" content="ECTouch Team">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="../data/assets/css/bootstrap.min.css" rel="stylesheet">
<link href="../data/assets/admin/css/style.css" rel="stylesheet">
<script language="JavaScript">
if (window.parent != window){
  window.top.location.href = location.href;
}
</script>
</head>

<body>
<div class="login-bg">
  <header>
    <div class="login-header"> {$lang.cp_home} </div>
  </header>
  <section>
    <form method="post" action="privilege.php" name='theForm' onsubmit="return validate()">
      <div class="login-con">
        <input name="username" type="text" placeholder="{$lang.label_username}">
        <input name="password" type="password" placeholder="{$lang.label_password}" class="login_password">
        {if $gd_version > 0}
        <div class="login-con-code">
          <input name="captcha" type="text" placeholder="{$lang.label_captcha}">
          <img src="index.php?act=captcha&{$random}" onclick="this.src='index.php?act=captcha&'+Math.random();" title="{$lang.click_for_another}" class="cursor" />
        </div>
        {/if}
        <div style="overflow:hidden;">
          <div class="checkboxes pull-left">
            <label class="label_check" for="checkbox-06">
              <input name="remember" id="checkbox-06" value="1" type="checkbox"> {$lang.remember}
            </label>
          </div>
          <span class="pull-right"><a href="get_password.php?act=forget_pwd">{$lang.forget_pwd}</a></span>
        </div>
        <button class="btn ect-btn-login ect-clear" onClick="this.submit">{$lang.signin_now}</button>
      </div>
      <input type="hidden" name="act" value="signin" />
    </form>
  </section>
</div>
<footer>
  <div class="login-footer">{$lang.copyright}</div>
</footer>
<div class="passport-bg"></div>
<script language="JavaScript">
document.forms['theForm'].elements['username'].focus();
</script>
</body>
</html>
