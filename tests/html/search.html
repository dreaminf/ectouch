<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>商品搜索</title>
		<link rel="stylesheet" href="css/ectouch.css" />
	</head>

	<body class="show-search-div">
		<div class="con m-b7">
			<!--搜索弹框-->
			<div class="search-div j-search-div ts-3">
				<section class="search">
					<div class="text-all dis-box j-text-all text-all-back">
						<a class="a-icon-back j-close-search" href="javascript:history.go(-1)"><i class="iconfont icon-arrow-left-copy"></i></a>
						<div class="box-flex input-text">
							<input class="j-input-text" type="text" placeholder="请输入您搜索的关键词" id="newinput" autofocus="autofocus"/>
							<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
						</div>
						<a type="button" class="btn-submit">搜索</a>
					</div>
				</section>
				<section class="search-con">
					<div class="swiper-scroll history-search">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<p>
									<label class="fl">热门搜索</label>
								</p>
								<ul class="hot-search a-text-more">
									<li class="w-3"><a><span class="onelist-hidden">雪地靴</span></a></li>
									<li class="w-3"><a><span class="onelist-hidden">溜溜车</span></a></li>
									<li class="w-3"><a><span class="onelist-hidden">登山鞋</span></a></li>
									<li class="w-3"><a><span class="onelist-hidden">微单相机</span></a></li>
									<li class="w-3"><a><span class="onelist-hidden">海尔空调</span></a></li>
									<li class="w-3"><a><span class="onelist-hidden">PPTV电视</span></a></li>
								</ul>
								<p class="hos-search">
									<label class="fl">最近搜索</label>
									<span class="fr"><i class="iconfont icon-xiao10"></i></span>
								</p>

								<div class="no-div-message">
									<p>近期没有浏览记录</p>
								</div>
								</ul>
							</div>
						</div>
						<div class="swiper-scrollbar"></div>
					</div>
				</section>
			</div>
		</div>

		<!--悬浮菜单e-->
		<script type="text/javascript " src="js/jquery-2.1.4.min.js "></script>
		<!-- jquery-ui-1.10.1.custom.min.js和jquery.ui.touch-punch.min.js使jquery 拥有手机touch事件-->
		<script src="js/jquery-ui-1.10.1.custom.min.js " type="text/javascript "></script>
		<script src="js/jquery.ui.touch-punch.min.js "></script>

		<!--script for this page only-->
		<script type="text/javascript " src="js/ectouch.js "></script>
		<script type="text/javascript " src="js/swiper-3.2.5.min.js "></script>
		<script type="text/javascript ">
			$(function($) {
				var mySwiper = new Swiper('.banner-first', {
					pagination: '.banner-first-pagination',
				});
				var mySwiper = new Swiper('.banner-second', {
					pagination: '.banner-second-pagination',
				});
				var mySwiper = new Swiper('.banner-third', {
					pagination: '.banner-third-pagination',
				});
				var mySwiper = new Swiper('.recom-container', {
					pagination: '.recom-pagination',
					slidesPerView: 1,
					paginationClickable: true,
				});
				var mySwiper = new Swiper('.brand-container', {
					pagination: '.brand-pagination',
					slidesPerView: 1,
					paginationClickable: true,
				});
				var mySwiper = new Swiper('.hot-container', {
					slidesPerView: 4,
					paginationClickable: true,
				});
			});
		</script>
	</body>

</html>
