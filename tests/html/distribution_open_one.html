<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>微店</title>
		<link rel="stylesheet" href="css/ectouch.css" />
	</head>

	<body class="b-color-f">
		<div id="loading"><img src="images/loading.gif" /></div>
		<div class="con">
			<header class="dis-box padding-all open-header-bg">
				<div class="box-flex">
					<div class="header-left-box p-r">
						<div class="header-x p-a o-hs-x active"></div>
						<div class="header-y p-a o-hs-bg active"><span class="text-c color-whie f-03">1</span></div>
					</div>
					<label class="o-hs active">查看微店信息</label>
				</div>
				<div class="box-flex">
					<div class="header-left-box p-r">
						<div class="header-x p-a o-hs-x"></div>
						<div class="header-y p-a o-hs-bg"><span class="text-c color-whie f-03">2</span></div>
					</div>
					<label class="o-hs">选择分销商品</label>
				</div>
				<div class="box-flex">
					<div class="header-left-box p-r">
						<div class="header-x p-a o-hs-x"></div>
						<div class="header-y p-a o-hs-bg"><span class="text-c color-whie f-03">3</span></div>
					</div>
					<label class="o-hs">完成</label>
				</div>
			</header>

			<div class=" user-open open-box of-hidden">
				<section class="padding-all">
					<div class="text-all dis-box j-text-all">
						<label>店铺名称</label>
						<div class="box-flex input-text">
							<input class="j-input-text" type="tel" placeholder="ECTouch" />
							<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
						</div>
					</div>
					<div class="text-all dis-box j-text-all">
						<label>真实姓名</label>
						<div class="box-flex input-text">
							<input class="j-input-text" type="number" placeholder="张三" />
							<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
						</div>
					</div>
					<div class="text-all dis-box j-text-all">
						<label>手机号</label>
						<div class="box-flex input-text">
							<input class="j-input-text" type="password" placeholder="13729925241" />
							<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
						</div>
					</div>

				</section>
				<section class="dis-box  padding-t">
					<a href="distribution_open_two.html" class="btn-submit box-flex">下一步</a>
				</section>
			</div>
		</div>
		<footer class="new-index-footer ">
			<ul class="dis-box new-footer-box">
				<li class="box-flex">
					<a href="index.html" class="nav-cont"><i class="nav-box"><img src="images/icon/home.png"></i><span>首页</span></a>
				</li>
				<li class="box-flex">
					<a href="catalog.html" class="nav-cont"><i class="nav-box"><img src="images/icon/cate.png"></i><span>分类</span></a>
				</li>
				<li class="box-flex"><a href="distribution_open_one.html" class="nav-cont  active"><i class="nav-box"><img src="images/icon/shop-a.png"></i><span>店铺</span></a></li>
				<li class="box-flex"><a href="flow_cart.html" class="nav-cont"><i class="nav-box"><img src="images/icon/flow.png"></i><span>购物车</span></a></li>
				<li class="box-flex"><a href="user.html" class="nav-cont"><i class="nav-box"><img src="images/icon/user.png"></i><span>用户中心</span></a></li>
			</ul>
		</footer>
		<!--引用js-->
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/swiper-3.2.5.min.js"></script>
		<script type="text/javascript" src="js/ectouch.js"></script>
		<script>
			/*切换*/
			var tabsSwiper = new Swiper('#j-tab-con', {
				speed: 0,
				noSwiping: true,
				autoHeight: true
			})
			$(".j-tab-title li").on('touchstart mousedown', function(e) {
				e.preventDefault()
				$(".j-tab-title .active").removeClass('active')
				$(this).addClass('active')
				tabsSwiper.slideTo($(this).index())
			})
			$(".j-tab-title li").click(function(e) {
				e.preventDefault()
			})
		</script>
	</body>

</html>
