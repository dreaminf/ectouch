		<script type="text/javascript">
			//设置cookie
			function setCookie(cname, cvalue, exdays) {
				var d = new Date();
				d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
				var expires = "expires=" + d.toUTCString();
				document.cookie = cname + "=" + cvalue + "; " + expires;
			}

			function clearHistroy() {
				setCookie('ECS[keywords]', '', -1);
				document.getElementById("search_histroy").style.visibility = "hidden";
			}
		</script>

			function cancellations() {
				var rec_id = {
					$return.rec_id
				};
				var ret_id = {
					$return.ret_id
				};
				$.get('/ecshop-mobile/index.php?m=default&c=user&a=cancel_service&u=9', {
					rec_id: rec_id,
					ret_id: ret_id
				}, function(result) {
					if (result.error) {
						alert(result.error);
						location.href = './';
					}
					if (result.error == '') {
						var panel_body = document.getElementById("panel-body");
						panel_body.innerHTML = (typeof result == "object") ? result.content : result;
					}
				}, 'json');
			}
