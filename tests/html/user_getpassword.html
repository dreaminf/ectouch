<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="wap-font-scale" content="no">
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<title>手机/邮箱找回密码页面</title>
		<link rel="stylesheet" href="../../data/assets/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../data/assets/frozenui/css/frozen.css" />
		<link rel="stylesheet" href="css/user.css" />
		<script type="text/javascript" src="js/zepto.min.js" ></script>
		<script type="text/javascript" src="js/ectouch.js" ></script>
		<style type="text/css">
			html{
				background: #fff;
			}
		</style>
	</head>
	<body>
		<div class="con register-con">
			<div class="main register-main">
				<ul class="nav nav-tabs user-tabs">
					<li class="active">
						<a href="#tab1" data-toggle="tab" aria-expanded="true">手机找回</a>
					</li>
					<li class="">
						<a href="#tab2" data-toggle="tab" aria-expanded="false">邮箱找回</a>
					</li>
				</ul>

				<form action="" method="post" class="user-conts" style="display: block;">
					<ul class="register-cont">
						<li class="register-code">
							<input type="text" name="" id="" value="" placeholder="请输入图片验证码" />
							<div class="register-code-pic fr"><img src="img/code.png" /></div>
						</li>
						<li class="register-phone">
							<input type="text" name="" id="" value="" placeholder="请输入手机号" class="fl" maxlength="13"/>
							<button type="button" class="fr btn">获取短信验证码</button>
						</li>
						<li>
							<input type="text" name="" id="" value="" placeholder="请输入短信验证码" />
						</li>
					</ul>
					<button type="button" class="btn login-btn">提交</button>
				</form>
				
				<form action="" method="post" class="user-conts">
					<ul class="register-cont">
						<li>
							<input type="text" name="" id="" value="" placeholder="请输入用户名" class="fl" />
						</li>
						<li>
							<input type="text" name="" id="" value="" placeholder="请输入邮箱" class="fl" />
						</li>
					</ul>
					<button type="button" class="btn login-btn">提交</button>
				</form>

			</div>
		</div>
	</body>
</html>
