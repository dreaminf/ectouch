	<body>
		<div class="con">
			<header class="dis-box header-menu b-color color-whie"><a class="" href="javascript:history.go(-1)"><i class="iconfont icon-jiantou"></i></a>
				<h3 class="box-flex">充值</h3>
				<a class="" href="javascript:;"><i class="iconfont icon-pailie j-nav-box"></i></a>
			</header>
			<div class="j-nav-content">
				<ul class="dis-box new-footer-box">
					<li class="box-flex">
						<a href="index.html"><i class="iconfont icon-home"></i><span>首页</span></a>
					</li>
					<li class="box-flex">
						<a href="catalog.html"><i class="iconfont icon-caidan"></i><span>分类</span></a>
					</li>
					<li class="box-flex"><a href="javascript:;" class="j-search-input"><i class="iconfont icon-sousuo"></i><span>搜索</span></a></li>
					<li class="box-flex"><a href="flow_cart.html"><i class="iconfont icon-gouwuche"></i><span>购物车</span></a></li>
					<li class="box-flex"><a href="user.html"><i class="iconfont icon-geren"></i><span>用户中心</span></a></li>
				</ul>
			</div>
			<div class="user-recharge b-color-f">
				<section class="m-top1px margin-lr">
					<div class="text-all dis-box j-text-all">
						<label class="t-remark">充值金额</label>
						<div class="box-flex input-text">
							<input class="j-input-text" type="text" placeholder="">
						</div>
					</div>
				</section>
				<section class="m-top1px padding-tb margin-lr" style="padding-bottom:0;">
					<div class="f-c-select-msg">
						<label class="t-remark">会员备注<span class="t-remark">（50字）</span></label>
						<div class="text-area1 m-top04">
							<textarea class="text-area1" maxlength="50" placeholder="选填"></textarea>
							<span>50</span>
						</div>
					</div>
				</section>
				<section class="padding-lr j-show-div j-show-get-val">
					<div class="text-all dis-box ">
						<label class="t-remark">充值方式</label>
						<div class="box-flex t-goods1 text-right onelist-hidden"><span>支付宝(手机版)</div>
						<span class="t-jiantou"><i class="iconfont icon-jiantou tf-180"></i></span>
						</div>
						<!--充值方式弹出层-->
						<div class="show-time-con ts-3 b-color-1 j-filter-show-div">
							<section class="goods-show-title of-hidden padding-all b-color-f">
								<h3 class="fl g-c-title-h3">充值方式</h3>
								<i class="iconfont icon-guanbi2 show-div-guanbi fr"></i>
							</section>
							<section class="s-g-list-con swiper-scroll">
								<div class="swiper-wrapper">
									<div class="swiper-slide select-two">
										<ul class="j-get-one padding-all">
											<li class="ect-select">
												<label class="ts-1"><dd><span>支付宝(手机版)</span></dd><i class="fr iconfont icon-gou ts-1"></i></label>
											</li>
											<li class="ect-select">
												<label class="ts-1"><dd><span>支付宝(手机版) </span></dd><i class="fr iconfont icon-gou ts-1"></i></label>
											</li>
											<li class="ect-select">
												<label class="ts-1"><dd><span>支付宝(手机版)</span></dd><i class="fr iconfont icon-gou ts-1"></i></label>
											</li>
											<li class="ect-select">
												<label class="ts-1"><dd><span>支付宝(手机版)</span></dd><i class="fr iconfont icon-gou ts-1"></i></label>
											</li>
										</ul>
									</div>
									<div class="swiper-scrollbar"></div>
								</div>
							</section>
						</div>
				</section>
				</div>
				<div class="padding-all">
					<button type="button" class="btn-submit">提交申请</button>
				</div>
				<!--提现layer-->
				<div class="mask-filter-div"></div>
			</div>
			<!--引用js-->
			<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
			<script type="text/javascript" src="js/swiper-3.2.5.min.js"></script>
			<script type="text/javascript" src="js/ectouch.js"></script>

</html>
