<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keyword" content="">
    <title>通用编辑内容</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="fonts/iconfont.css" />
    <link rel="stylesheet" href="css/jquery.cxcalendar.css" />
    <!--<link rel="stylesheet" href="css/layer.css" />-->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div class="container ">
    <!--layer1-->
    <div class="layer-content ">
        <div class=" br-10 box"><!--bk-common-->
            <form action="" method="post" class="form form-horizontal text-c">
                <div class="row cl">
                    <label class="form-label col-sm-2"><span class="c-red">*</span>文章标题：</label>
                    <div class="formControls col-sm-10">
                        <input type="text" class="input-text form-control" value="" placeholder="" id="" name="">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-sm-2"><span class="c-red">*</span>文章分类：</label>
                    <div class="formControls col-sm-2"> <span class="select-box">
											<select name="" class="select form-control">
                                                <option value="0">手机促销</option>
                                                <option value="1">系统分类</option>
                                                <option value="11">&nbsp;&nbsp;&nbsp;&nbsp;网店信息</option>
                                                <option value="12">&nbsp;&nbsp;&nbsp;&nbsp;网店帮助分类</option>
                                                <option value="13">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;行业新闻</option>
                                            </select>
											</span>
                    </div>
                    <label class="form-label col-sm-2"><span class="c-red">*</span>文章重要性：</label>
                    <div class="formControls col-sm-2"> <span class="select-box">
											<select name="" class="select form-control">
                                                <option value="0">普通</option>
                                                <option value="1">置顶</option>
                                            </select>
											</span>
                    </div>
                    <label class="form-label col-sm-2">是否显示：</label>
                    <div class="formControls col-sm-2">
                        <select name="" class="select form-control">
                            <option value="0">显示</option>
                            <option value="1">不显示</option>
                        </select>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-sm-2">关键词：</label>
                    <div class="formControls col-sm-10">
                        <input type="text" class="input-text form-control" value="" placeholder="" id="" name="">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-sm-2">文章摘要：</label>
                    <div class="formControls col-sm-10">
                        <textarea name="" cols="" rows="" class="textarea input-text form-control" placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" "></textarea>
                    </div>
                </div>
                <div class="row cl ">
                    <label class="form-label col-sm-2 ">文章作者：</label>
                    <div class="formControls col-sm-4 ">
                        <input type="text " class="input-text form-control " value=" " placeholder=" " id=" " name=" ">
                    </div>
                    <label class="form-label col-sm-2 ">文章来源：</label>
                    <div class="formControls col-sm-4 ">
                        <input type="text " class="input-text form-control " value=" " placeholder=" " id=" " name=" ">
                    </div>
                </div>
                <div class="row cl ">
                    <label class="form-label col-sm-2 ">允许评论：</label>
                    <div class="formControls col-sm-2 skin-minimal ">
                        <div class="check-box ">
                            <div class="icheckbox-blue ">
                                <input type="checkbox " id="checkbox-pinglun " style="position: absolute; top:0; left:0; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255,255); ">
                                <ins style="position: absolute; top:0; left:0; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255); "></ins>
                            </div>
                            <label for="checkbox-pinglun " class=" ">&nbsp;</label>
                        </div>
                    </div>

                </div>
                <div class="row cl ">
                    <label class="form-label col-sm-2 ">评论开始日期：</label>
                    <div class="formControls col-sm-4 ">
                        <input type="text "id="datemin " class="input-text date form-control datemin " data-position=" " readonly=" " size="16 " value=" ">
                    </div>
                    <label class="form-label col-sm-2 ">评论结束日期：</label>
                    <div class="formControls col-sm-4 ">
                        <input type="text " id="datemax" class="input-text date form-control datemax ">
                    </div>
                </div>
                <div class="row cl ">
                    <label class="form-label col-sm-2 ">上传文件：</label>
                    <div class="formControls col-sm-4 ">
                        <a class=" " href="javascript:;">
                            <span class="btn btn-blue btn-primary btn-default fl br-4"> + 选择图片</span>
                            <input class="filePrew " id="" title="支持jpg、jpeg、gif、png格式，文件小于5M " tabIndex="3 " type="file" size="3 " name="pic "/>
                        </a>
                        <button id=" " class="btn btn-default btn-grey fl ml-10">开始上传</button>
                    </div>
                </div>
                <div class="row cl ">
                    <label class="form-label col-sm-2 ">文章内容：</label>
                    <div class="formControls col-sm-10 ">
                        <div id="comm-edit" style="height: 500px"></div>
                    </div>
                </div>
                <div class="row cl ">
                    <div class="formControls col-sm-10 fr">
                        <button onclick="" class="btn btn-primary br-4 fl" type="submit">保存并提交</button>
                        <button onclick="" class="btn btn-blue btn-default br-4 fl ml-10" type="button">保存草稿</button>
                        <button onclick="" class="btn btn-default btn-grey br-4 fl ml-10" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript " src="js/jquery-1.9.1.min.js "></script>
<script type="text/javascript " src="css/bootstrap/js/bootstrap.min.js "></script>
<script type="text/javascript " src="js/jquery.cookie.js "></script>
<script type="text/javascript " src="js/jquery.pjax.js "></script>
<script type="text/javascript " src="js/jquery.cxcalendar.min.js " ></script>
<script type="text/javascript " src="js/layer.js " ></script>
<script type="text/javascript" src="ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="ueditor/ueditor.all.js"></script>
<script type="text/javascript " src="js/comm.js "></script>
<script type="text/javascript ">
//    editor
    UEDITOR_CONFIG.UEDITOR_HOME_URL = './ueditor/'; //一定要用这句话，否则你需要去ueditor.config.js修改路径的配置信息
    UE.getEditor('comm-edit');


$('.delete-btn').on('click', function(){
        layer.confirm('确认要删除吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            layer.msg('删除成功', {icon: 1});
        }, function(){

        });
    });
    // 双联动日期示例
    (function(){

        var dateFirst = $('.datemin');
        var dateLast = $('.datemax');
        var dateFirstApi;
        var dateLastApi;

//				dateFirst.cxCalendar(function(api){
//					dateFirstApi = api;
//				});
//
//				dateLast.cxCalendar(function(api){
//					dateLastApi = api;
//				});

        dateFirst.bind('change',function(){
            var firstTime = parseInt(dateFirstApi.getDate('TIME'), 10);
            var lastTime = parseInt(dateLastApi.getDate('TIME'), 10);

            if (lastTime < firstTime) {
                dateLastApi.clearDate();
            };

            dateLastApi.setOptions({
                startDate: firstTime
            });
            dateLastApi.show();
        });
    })();

</script>
</body>

</html>
