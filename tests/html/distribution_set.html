<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>店铺设置</title>
		<link rel="stylesheet" href="css/ectouch.css" />
	</head>

	<body class=" ">
		<div id="loading"><img src="images/loading.gif" /></div>
		<section class="b-color-f  my-nav-box">
			<div class="s-user-top onclik-admin">
				<div class="dis-box s-xian-box s-user-top-1">
					<h3 class="box-flex text-all-span my-u-title-size">店铺名称</h3>
					<div class="box-flex t-goods1 text-right onelist-hidden jian-top">ECTouch</div>
					<span class="t-jiantou"><i class="iconfont icon-jiantou tf-180 jian-top"></i></span>
				</div>
			</div>
			<div class="s-user-top onclik-sex">
				<div class="dis-box s-xian-box s-user-top-1">
					<h3 class="box-flex text-all-span my-u-title-size">性别</h3>
					<div class="box-flex t-goods1 text-right onelist-hidden jian-top">男</div>
					<span class="t-jiantou"><i class="iconfont icon-jiantou tf-180 jian-top"></i></span>
				</div>
			</div>
			<div class="s-user-top onclik-admin-1">
				<div class="dis-box s-xian-box s-user-top-1">
					<h3 class="box-flex text-all-span my-u-title-size">真实姓名</h3>
					<div class="box-flex t-goods1 text-right onelist-hidden jian-top">王小飞</div>
					<span class="t-jiantou"><i class="iconfont icon-jiantou tf-180 jian-top"></i></span>
				</div>
			</div>
			<a href="javascript:;">
				<div class="s-user-top">
					<div class="dis-box s-xian-box s-user-top-1">
						<h3 class="box-flex text-all-span my-u-title-size">手机</h3>
						<div class="box-flex t-goods1 text-right onelist-hidden jian-top">未绑定</div>
						<span class="t-jiantou"><i class="iconfont icon-jiantou tf-180 jian-top"></i></span>
					</div>
				</div>
			</a>
		</section>
		<div class="padding-all">
			<div class="write-sd"><span><input type="submit" value="添加店铺图片"></span></div>
		</div>
		<!--updata-admin-->
		<div class="padding-all a-bg-box">
			<div class="text-all dis-box j-text-all">
				<div class="box-flex input-text">
					<input class="j-input-text" type="text" placeholder="店铺名称" />
					<i class="iconfont icon-guanbi is-null j-is-null"></i>
				</div>
			</div>
			<div class="ect-button-more dis-box user-top12  upata-top my-admin-close">
				<a class="btn-submit box-flex ">确定</a>
			</div>
		</div>
		<div class="padding-all a-bg-box-1">
			<div class="text-all dis-box j-text-all">
				<div class="box-flex input-text">
					<input class="j-input-text" type="text" placeholder="真实姓名" />
					<i class="iconfont icon-guanbi is-null j-is-null"></i>
				</div>
			</div>
			<div class="ect-button-more dis-box user-top12  upata-top my-admin-close">
				<a class="btn-submit box-flex ">确定</a>
			</div>
		</div>
		<div class="my-sex-box">

			<div class="flow-consignee margin-lr">
				<form>
					<ul class="user-nav-box g-s-i-title-3 dis-box text-center">
						<li class="box-flex  sex-default-color">
							<a href="javascript:;" class="active">
								<i class="iconfont icon-nan my-sex-size"></i>
								<h4 class="ellipsis-one">男</h4>
							</a>
						</li>
						<li class="box-flex sex-default-color">
							<a href="javascript:;" class="sex-nv">
								<i class="iconfont icon-nv my-sex-size"></i>
								<h4 class="ellipsis-one">女</h4>
							</a>
							<li>
					</ul>
					<div class="ect-button-more dis-box m-top12 updata-top my-sex-close">
						<a class="btn-submit box-flex">确定</a>
					</div>
				</form>
			</div>
		</div>
		<!--引用js-->
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/ectouch.js"></script>
		<script>
			$(function($) {
				$(".onclik-admin").click(function() {
					$(".a-bg-box").addClass("current");
				});
				$(".my-admin-close").click(function() {
					$(".a-bg-box").removeClass("current");
				});
				$(".onclik-sex").click(function() {
					$(".my-sex-box").addClass("current");
				});
				$(".my-sex-close").click(function() {
					$(".my-sex-box").removeClass("current");
				});
				$(".onclik-admin-1").click(function() {
					$(".a-bg-box-1").addClass("current");
				});
				$(".my-admin-close").click(function() {
					$(".a-bg-box-1").removeClass("current");
				});
			});
			$(function() {
				$('.sex-default-color').click(function() {
					for (var i = 0; i < $('.sex-default-color').size(); i++) {
						if (this == $('.sex-default-color').get(i)) {
							$('.sex-default-color').eq(i).children('a').addClass('active');
						} else {
							$('.sex-default-color').eq(i).children('a').removeClass('active');
						}
					}
				})
			})
		</script>

	</body>

</html>
