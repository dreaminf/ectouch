<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="wap-font-scale" content="no">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<title>收货地址列表</title>
		<link rel="stylesheet" href="../../data/assets/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/user.css" />
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/ectouch.js" ></script>
	</head>
	<body>
		<div class="con address-list-con">
			<div class="main">
				<ul class="address-list">
					<li>
						<input type="radio" name="address" id="address_1"/>
						<label  for="address_1" class="address-list-title">
							<i class="iconfont fl select"></i>
							<span class="fl">默认地址</span>
							<div class="fr address-list-del-div">
								<i class="iconfont fl">&#xe610;</i>
								<span>删除</span>
							</div>
							<div class="fr address-list-edit-div">
								<i class="iconfont fl">&#xe63b;</i>
								<button type="button" class="fl address-list-edit">编辑</button>
							</div>
						</label>
						<div class="address-list-content">
							<a href="javascript:void(0);">
								<i class="iconfont fr">&#xe60c;</i>
								<p>用户1<span>13812344321</span></p>
								<span class="address-list-address">上海市普陀区中山北路地址1</span>
							</a>
						</div>
					</li>
					<li>
						<input type="radio" name="address" id="address_2"/>
						<label  for="address_2" class="address-list-title">
							<i class="iconfont fl select"></i>
							<span class="fl">默认地址</span>
							<div class="fr address-list-del-div">
								<i class="iconfont fl">&#xe610;</i>
								<span>删除</span>
							</div>
							<div class="fr address-list-edit-div">
								<i class="iconfont fl">&#xe63b;</i>
								<button type="button" class="fl address-list-edit">编辑</button>
							</div>
						</label>
						<div class="address-list-content">
							<a href="javascript:void(0);">
								<i class="iconfont fr">&#xe60c;</i>
								<p>用户1<span>13812344321</span></p>
								<span class="address-list-address">上海市普陀区中山北路地址1</span>
							</a>
						</div>
					</li>
				</ul>
			</div>
			
			<!--footer-->
			<footer>
				<button type="button" class="btn comm-btn"> + 新增地址</button>
			</footer>
		</div>
	</body>
</html>
