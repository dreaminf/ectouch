<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="wap-font-scale" content="no">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<title>手机/邮箱注册页面</title>
		<link rel="stylesheet" href="../../data/assets/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/user.css" />
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/ectouch.js"></script>
	</head>

	<body>
		<div class="con">
			<div class="main register-main">
				<ul class="nav nav-tabs user-tabs">
					<li class="active">
						<a href="#tab1" data-toggle="tab" aria-expanded="true">手机注册</a>
					</li>
					<li class="">
						<a href="#tab2" data-toggle="tab" aria-expanded="false">邮箱注册</a>
					</li>
				</ul>

				<form action="" method="post" class="user-conts" style="display: block;">
					<ul class="register-cont">
						<li class="register-code">
							<input type="text" name="" id="" value="" placeholder="请输入图片验证码" />
							<div class="register-code-pic fr"><img src="img/code.png" /></div>
						</li>
						<li class="register-phone">
							<input type="text" name="" id="" value="" placeholder="请输入手机号" class="fl" maxlength="13"/>
							<button type="button" class="fr btn">获取短信验证码</button>
						</li>
						<li>
							<input type="text" name="" id="" value="" placeholder="请输入短信验证码" />
						</li>
						<li class="register-psw">
							<input type="password" name="" id="" value="" placeholder="请设置6~20位登录密码" />
							<div class="register-psw-show btn"></div>
						</li>
						<li class="register-psw">
							<input type="password" name="" id="" value="" placeholder="请重新输入密码" />
						</li>
					</ul>

					<p>注册即视为同意<a href="javascript:void(0);">《用户协议》</a></p>
					<button type="button" class="btn login-btn">立即注册</button>
				</form>
				
				<form action="" method="post" class="user-conts">
					<ul class="register-cont">
						<li>
							<input type="text" name="" id="" value="" placeholder="请输入用户名" class="fl" />
						</li>
						<li>
							<input type="text" name="" id="" value="" placeholder="请输入邮箱" class="fl" />
						</li>
						<li class="register-psw">
							<input type="password" name="" id="" value="" placeholder="请设置6~20位登录密码" />
							<div class="register-psw-show btn"></div>
						</li>
						<li class="register-psw">
							<input type="password" name="" id="" value="" placeholder="请重新输入密码" />
						</li>
					</ul>

					<p>注册即视为同意<a href="javascript:void(0);">《用户协议》</a></p>
					<button type="button" class="btn login-btn">立即注册</button>
				</form>

			</div>
		</div>
	</body>

</html>
