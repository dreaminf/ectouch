<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>ECTouch微商城</title>
	<link rel="stylesheet" href="css/ectouch.css" />
	</head>

	<body class="b-color-f">
		<div id="loading"><img src="images/loading.gif" /></div>
		<div class="con">
			<header class="dis-box header-menu b-color color-whie"><a class="" href="javascript:history.go(-1)"><i class="iconfont icon-arrow-left-copy"></i></a>
				<h3 class="box-flex">注册用户</h3>
				<a class="" href="javascript:;"><i class="iconfont icon-pailie j-nav-box"></i></a>
			</header>
			<div class="j-nav-content">
				<ul class="dis-box new-footer-box">
					<li class="box-flex">
						<a href="index.html"><i class="iconfont icon-home"></i><span>首页</span></a>
					</li>
					<li class="box-flex">
						<a href="catalog.html"><i class="iconfont icon-caidan"></i><span>分类</span></a>
					</li>
					<li class="box-flex"><a href="javascript:;" class="j-search-input"><i class="iconfont icon-sousuo"></i><span>搜索</span></a></li>
					<li class="box-flex"><a href="flow_cart.html"><i class="iconfont icon-gouwuche"></i><span>购物车</span></a></li>
					<li class="box-flex"><a href="user.html"><i class="iconfont icon-geren"></i><span>用户中心</span></a></li>
				</ul>
			</div>
			<div class="user-center user-register of-hidden">
				<div class="hd j-tab-title">
					<ul class="dis-box">
						<li class="box-flex active">手机注册</li>
						<li class="box-flex">邮箱注册</li>
					</ul>
				</div>
				<div id="j-tab-con">
					<div class="swiper-wrapper">
						<section class="swiper-slide swiper-no-swiping">
							<div class="text-all dis-box j-text-all">
								<label>+86</label>
								<div class="box-flex input-text">
									<input class="j-input-text" type="tel" placeholder="手机号" />
									<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
								</div>
							</div>
							<div class="text-all dis-box j-text-all">
								<div class="box-flex input-text">
									<input class="j-input-text" type="number" placeholder="请输入验证码" />
									<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
								</div>
								<a type="button" class="ipt-check-btn" href="#">发送验证码</a>
							</div>
							<div class="text-all dis-box j-text-all">
								<div class="box-flex input-text">
									<input class="j-input-text" type="password" placeholder="请输入密码" />
									<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
								</div>
								<i class="iconfont icon-yanjing is-yanjing j-yanjing disabled"></i>
							</div>
							<button class="btn-submit">注册</button>
						</section>
						<section class="swiper-slide swiper-no-swiping">
							<div class="text-all dis-box j-text-all">
								<div class="box-flex input-text">
									<input class="j-input-text" type="text" placeholder="请输入用户名" />
									<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
								</div>
							</div>
							<div class="text-all dis-box j-text-all">
								<div class="box-flex input-text">
									<input class="j-input-text" type="text" placeholder="请输入邮箱" />
									<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
								</div>
							</div>
							<div class="text-all dis-box j-text-all">
								<div class="box-flex input-text">
									<input class="j-input-text" type="number" placeholder="请输入验证码" />
									<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
								</div>
								<a type="button" class="ipt-check-btn disabled" href="#">发送验证码(70)</a>
							</div>
							<div class="text-all dis-box j-text-all">
								<div class="box-flex input-text">
									<input class="j-input-text" type="password" placeholder="请输入密码" />
									<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
								</div>
								<i class="iconfont icon-yanjing is-yanjing j-yanjing"></i>
							</div>
							<button class="btn-submit">注册</button>
						</section>

					</div>
				</div>
			</div>
		</div>
		<!--引用js-->
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/swiper-3.2.5.min.js"></script>
		<script type="text/javascript" src="js/ectouch.js"></script>
		<script>
			/*切换*/
	var tabsSwiper = new Swiper('#j-tab-con', {
		speed: 0,
		noSwiping: true,
		autoHeight: true
	})
	$(".j-tab-title li").on('touchstart mousedown', function(e) {
		e.preventDefault()
		$(".j-tab-title .active").removeClass('active')
		$(this).addClass('active')
		tabsSwiper.slideTo($(this).index())
	})
	$(".j-tab-title li").click(function(e) {
		e.preventDefault()
	})
	
		</script>
	</body>

</html>
