{include file="pageheader"}
<div class="container-fluid" style="padding:0">
	<div class="row" style="margin:0">
	   <tr>
			<td></td>
                        <td><div style="float:right">
                                <a href="{url('crowd/add_plan',array('goods_id'=>$goods_id))}"><button class="btn btn-primary">添加汇报方案</button></a>
				</div></td>
		</tr>
            <div class="container-fluid" style="padding:0">
	<div class="row" style="margin:0">
	  <div class="col-md-12 col-sm-12 col-lg-12" style="padding:0;">
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table table-hover table-striped table-bordered">
                <tr>
                     <th class="text-center">ID</th>
                    <th class="text-center">方案名称</th>
                    <th class="text-center">方案价格</th>
                    <th class="text-center">计划销售数量</th>
                    <th class="text-center">售出数量</th>
                    <th class="text-center">排序</th>
                    <th class="text-center">状态</th>
                </tr>

    {loop $plan_list $plan}
  <tr align="center" class="{$cat[level]}" id="{$cat[level]}_{$cat[cat_id]}">
      <td align="center" class="first-cell" >
      <span>{$plan[cp_id]}</span>
    </td>
    <td align="center" class="first-cell" >
      <span>{$plan[name]}</span>
    </td>
      <td align="center" class="first-cell" >
      <span>{$plan[shop_price]}</span>
    </td>
      <td align="center" class="first-cell" >
      <span>{$plan[number]}</span>
    </td>
      <td align="center" class="first-cell" >
      <span>{$plan[backey_num]}</span>
    </td>
     <td align="center" class="first-cell" >
      <span>{$plan[sort_order]}</span>
    </td>
     <td align="center" class="first-cell" >
      <span>{$plan[status]}</span>
    </td>
    <td width="24%" align="center">
        <a href="{url('add_plan', array('cp_id'=>$plan[cp_id],'goods_id'=>$goods_id))}">编辑</a> |
     <a href="javascript:if(confirm('{$lang['confirm_delete']}')){window.location.href='{url('del_plan', array('cp_id'=>$plan[cp_id]))}'};">删除</a>
    </td>
  </tr>
   {/loop}
			</table>
		</div>
	  </div>
	</div>
</div>
	</div>
    {include file="pageview"}
 </div>
</div>
{include file="pagefooter"}
