    <script>
        function TestDbPwd() {
            $.ajax({
                type: "POST",
                dataType: 'json',
                url: "{:U('index', array('step'=>3, 'testdbpwd'=>1))}",
                data: {
                    'dbhost': $('#dbhost').val(),
                    'dbuser': $('#dbuser').val(),
                    'dbpw': $('#dbpw').val(),
                    'dbname': $('#dbname').val(),
                    'dbport': $('#dbport').val()
                },
                success: function (data) {
                    if (data.status != 1) {
                        $('#' + data.type).focus();
                    }
                    alert(data.info);
                },
                error: function () {
                    alert('数据库链接配置失败');
                    $('#dbpw').focus();
                }
            });
        }
        $(function () {
            //聚焦时默认提示
            var focus_tips = {
                dbhost: '数据库服务器地址，一般为localhost',
                dbport: '数据库服务器端口，一般为3306',
                dbuser: '请输入数据库用户名',
                dbpw: '请输入数据库密码',
                dbname: '请输入数据库名',
                dbprefix: '建议使用默认，同一数据库安装多个时需修改',
            };

            var install_form = $("#J_install_form"),
                response_tips = $('#J_response_tips');				//后端返回提示

            //validate插件修改了remote ajax验证返回的response处理方式；增加密码强度提示 passwordRank
            install_form.validate({
                //debug : true,
                //onsubmit : false,
                errorPlacement: function (error, element) {
                    //错误提示容器
                    $('#J_install_tip_' + element[0].name).html(error);
                },
                errorElement: 'span',
                //invalidHandler : , 未验证通过 回调
                //ignore : '.ignore' 忽略验证
                //onkeyup : true,
                errorClass: 'tips_error',
                validClass: 'tips_error',
                onkeyup: false,
                focusInvalid: false,
                rules: {
                    dbhost: {
                        required: true
                    },
                    dbport: {
                        required: true
                    },
                    dbuser: {
                        required: true
                    },
                    dbname: {
                        required: true
                    },
                    dbprefix: {
                        required: true
                    }
                },
                highlight: false,
                unhighlight: function (element, errorClass, validClass) {
                    var tip_elem = $('#J_install_tip_' + element.name);

                    tip_elem.html('<span class="' + validClass + '" data-text="text"><span>');

                },
                onfocusin: function (element) {
                    var name = element.name;
                    $('#J_install_tip_' + name).html('<span data-text="text">' + focus_tips[name] + '</span>');
                    $(element).parents('tr').addClass('current');
                },
                onfocusout: function (element) {
                    var _this = this;
                    $(element).parents('tr').removeClass('current');

                    if (element.name === 'email') {
                        //邮箱匹配点击后，延时处理
                        setTimeout(function () {
                            _this.element(element);
                        }, 150);
                    } else {

                        _this.element(element);

                    }

                },
                messages: {
                    dbhost: {
                        required: '数据库服务器地址不能为空'
                    },
                    dbport: {
                        required: '数据库服务器端口不能为空'
                    },
                    dbuser: {
                        required: '数据库用户名不能为空'
                    },
                    dbname: {
                        required: '数据库名不能为空'
                    },
                    dbprefix: {
                        required: '数据库表前缀不能为空'
                    }
                },
                submitHandler: function (form) {
                    form.submit();
                    return true;
                }
            });
        });
    </script>
