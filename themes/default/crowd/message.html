<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="format-detection" content="telephone=no">
{if $auto_redirect}
<meta http-equiv="refresh" content="3;URL={$message.back_url}" />
{/if}
<title>{$page_title}</title>
<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/font-awesome.min.css">
<link rel="stylesheet" href="__PUBLIC__/swiper/css/swiper.min.css"/>

</head>
<body>
{$share_img}
<div class="con">	
    <div  style="text-align:center; margin-top:2em; font-size:1.3em;">
		<p style="padding:5rem 1rem 0 1rem; font-size:1.6rem">{$message.content}</p>
		<!-- {if $message.url_info} -->
		<div class="n-message-raise"> 
			<!--{foreach from=$message.url_info key=info item=url}-->
			<span class="p-link" style="border-radius: 4px; margin-right:0.2em;padding:0.64rem 1.3rem;border:1px solid #ff6700;margin-bottom:3rem"><a href="{$url}">{$info}</a></span>
			<!--{/foreach}--> 
		</div>
		<!--{/if}-->
		<div style="width:1px; height:auto">{foreach from=$lang.p_y item=pv}{$pv}{/foreach}</div>
	</div>
</div>

<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js" ></script>

var handler = function(e) { //禁止浏览器默认行为
		e.preventDefault();
	};
