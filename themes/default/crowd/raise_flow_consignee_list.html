<html>

		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">

		<!--字体图标库-->
		<link rel="stylesheet" href="__TPL__/crowd/fonts/iconfont.css">
		<link rel="stylesheet" href="__TPL__/crowd/css/swiper-3.2.5.min.css" />

	<body>
		<div id="loading"><img src="__TPL__/crowd/img/loading.gif" /></div>
		<div class="con">
			<div class="flow-consignee-list j-get-consignee-one select-three">
				<!--{foreach from =$consignee_list item=consignee }-->
				<section class="flow-checkout-adr m-top08">
					<div class="flow-set-adr of-hidden padding-all ">
						<div class="ect-select fl">
							<label class="dis-box {if $consignee.address_id eq $consignee.adds_id}active{/if}" onclick ="edit_address_info({$consignee.address_id})">
								<i class="select-btn"></i>
								<span class="box-flex">设为默认</span>
							</label>
						</div>
						<div class="fr"><a href="{$consignee.url}"><i class="iconfont icon-bianji"></i>编辑</a><a href="{:url('crowdflow/crowd_del_address_list',array('id'=>$this->_var['consignee']['address_id']))}"><i class="iconfont icon-xiao10"></i>删除</a></div>
					</div>
					<div class="flow-have-adr padding-all">
						<p class="f-h-adr-title">
							<label>{$consignee.consignee}</label><span>{$consignee.mobile}</span></p>
						<p class="f-h-adr-con t-remark m-top04">{$consignee.address}</p>
					</div>

				<!--{/foreach}-->
				
				<div class="ect-button-more dis-box filter-btn padding-all">

				</div>
			</div>
		</div>
				
		<!--引用js-->
		<script type="text/javascript" src="__TPL__/crowd/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="__TPL__/crowd/js/swiper-3.2.5.min.js"></script>
		<script type="text/javascript" src="__TPL__/crowd/js/ectouch.js"></script>
	</body>
	<script type="text/javascript">
	/*設置默認收貨地址*/
	function edit_address_info(address_id) {
		var url = 'index.php?m=default&c=user&a=edit_address_info';
		$.get(url, {'id':address_id}, function(data){
			if(1 == data.status){
				location.reload();				
			}
			else{
				alert("删除失败");
			}
		}, 'json');
		return false;

	}
		
	</script>
	<script>
    function getLocation(){
	    var options={
		    enableHighAccuracy:true, 
		    maximumAge:1000
	    }
	    if(navigator.geolocation){
		    navigator.geolocation.getCurrentPosition(onSuccess,onError,options);		   
	    }else{
		    onError();
	    }
   }
    //成功时
    function onSuccess(position){
	    //返回用户位置	   
	    var longitude =position.coords.longitude; //经度	    
	    var latitude = position.coords.latitude;//纬度
		
		$.post('{:url("user/positions")}', {
            lng: longitude,
            lat: latitude
        }, function (data) {
            if (data.error == 0) {
                window.location.href = data.url;
            } else {
                alert(data.message);
            }
        }, 'json');
	   }
    //失败时
    function onError(error){
	   switch(error.code){
		   case 1:
		   alert("位置服务被拒绝");
		   break;


		   case 2:
		   alert("暂时获取不到位置信息");
		   break;


		   case 3:
		   alert("获取信息超时");
		   break;


		   case 4:
			alert("未知错误");
		   break;
	   }


    }

	getLocation();
 </script>
</html>
