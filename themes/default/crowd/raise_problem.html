<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>ECTouch微商城</title>

		<link href="__TPL__/crowd/css/jquery-ui-1.10.1.custom.min.css" rel="stylesheet" />
		<!--字体图标库-->
		<link rel="stylesheet" href="__TPL__/crowd/fonts/iconfont.css">
		<link rel="stylesheet" href="__TPL__/crowd/css/swiper-3.2.5.min.css" />
		<!--主样式-->
		<link rel="stylesheet" href="__TPL__/statics/css/ectouch.css" />

	</head>

	<body>
		<header class="dis-box header-menu b-color color-whie"><a class="" href="javascript:history.go(-1)"><i class="iconfont icon-back"></i></a><h3 class="box-flex">常见问题</h3><a></a></header>
		<section class="show-filter-div">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="select-two raise-help-list">
						<!--{foreach from=$data item = article}-->
						<a class="select-title padding-all j-menu-select b-color-f m-top12">
							<label class="fl">{$article.title}</label>
							<span class="fr t-jiantou j-t-jiantou" id="j-t-jiantou"><i class="iconfont icon-jiantou tf-90 ts-2"></i></span>
						</a>
						<ul class="j-sub-menu padding-all j-get-limit" data-istrue="true">
							<li class="ect-select j-checkbox-all">
								<p class="ts-1">{$article.description}</p>
							</li>
							
						</ul>
						<!--{/foreach}-->

					</div>
				</div>
		</section>

		<!--城市筛选e-->

		<!--商品属性弹出层end-->

		<!--悬浮菜单e-->

		<!--引用js-->
		<script type="text/javascript" src="__TPL__/crowd/js/jquery-2.1.4.min.js"></script>
		<!-- jquery-ui-1.10.1.custom.min.js和jquery.ui.touch-punch.min.js使jquery 拥有手机touch事件-->
		<script src="__TPL__/crowd/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
		<script src="__TPL__/crowd/js/jquery.ui.touch-punch.min.js	"></script>

		<!--script for this page only-->
		<script type="text/javascript" src="__TPL__/crowd/js/swiper-3.2.5.min.js"></script>
		<script type="text/javascript" src="__TPL__/crowd/js/ectouch.js"></script>
		
	</body>

</html>
