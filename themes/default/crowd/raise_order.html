<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>微筹订单</title>
		<!--字体图标库-->
		<link rel="stylesheet" href="__TPL__/statics/fonts/iconfont.css">
		<link rel="stylesheet" href="__TPL__/statics/css/swiper-3.2.5.min.css" />
		<!--主样式-->
		<link rel="stylesheet" href="__TPL__/statics/css/ectouch.css" />

	</head>

	<body>
		<div id="loading"><img src="__TPL__/statics/img/loading.gif" /></div>
		<div class="con">
			<div class="goods-info user-order of-hidden ect-tab j-ect-tab ts-3 p-t0">
				<nav class=" j-tab-title tab-title-raise b-color-f of-hidden">
					<ul class="dis-box">
						<li class="box-flex <!--{if $status eq 1}-->active<!--{/if}-->">
							<a href="{:url('mycrowd/crowd_order',array('status'=>'1'))}">全部订单</a>
						</li>
						<li class="box-flex <!--{if $status eq 2}-->active<!--{/if}-->">
							<a href="{:url('mycrowd/crowd_order',array('status'=>'2'))}">待支付</a>
						</li>
						<li class="box-flex <!--{if $status eq 3}-->active<!--{/if}-->">
							<a href="{:url('mycrowd/crowd_order',array('status'=>'3'))}">待发货</a>
						</li>
						<li class="box-flex <!--{if $status eq 4}-->active<!--{/if}-->">
							<a href="{:url('mycrowd/crowd_order',array('status'=>'4'))}">待收货</a>
						</li>
						<li class="box-flex <!--{if $status eq 5}-->active<!--{/if}-->">
							<a href="{:url('mycrowd/crowd_order',array('status'=>'5'))}">已完成</a>
						</li>
					</ul>
				</nav>
				<div id="j-tab-con" class="tab-con">
					<div class="swiper-wrapper">
						<section class="swiper-slide">
							<!--{if $orders_list}-->
							<!--{foreach from=$orders_list item = order}-->
							<section class="flow-checkout-pro m-top08">
								<header class="b-color-f dis-box padding-all">
									<span class=" box-flex f-07">订单状态</span>
									<em class="j-goods-coupon raise-col f-06">{$order.status}</em>
								</header>
								<div class="product-list-small m-top1px b-color-f dis-box">
									<ul class="box-flex">
										<li>
											<div class="product-div">
												<a class="product-div-link" href="{:url('mycrowd/crowd_order_detail',array('order_id'=>$this->_var['order']['order_id']))}"></a>
												<img class="product-list-img" src="{$order.img}">
												<div class="product-text">
													<h4>{$order.goods_name}</h4>
													<h5 class="col-6 f-05 m-top02">支持<em class="raise-col">{$order.goods_price}</em>元<em class="fr col-9 f-03"><em class="raise-col">×{$order.goods_number}</em></em></h5>
													<p class="col-7 f-03 m-top04 onelist-hidden">{$order.name}</p>

												</div>

											</div>
										</li>
									</ul>
								</div>
								<div class="b-color-f raise-money-list"><h4 class="t-remark2 box-flex"><label class="t-remark">合计：</label><span class="raise-col">{$order.total_fee}</span></h4></div>
								<footer class="padding-all b-color-f m-top1px of-hidden dis-box raise-new-btn">							
									<h4 class="box-flex"></h4>
									<p class="ect-button-more">										
										<!-- 取消/确定/确定收货 -->
										{$order.handler}
										
										<!-- 付款-->
										{$order.pay_online}	
										
										<!--{if $order.pay_status eq 2 and $order.shipping_status eq 0 }-->
										<a class="btn-submit-r" href="{:url('user/service')}"><span class="raise-col">提醒发货</span></a>
										<!--{/if}-->
										
										<!--{if $order.pay_status eq 2 and $order.shipping_status eq 1 }-->										
										<!-- <a class="btn-submit-r " href="{:url('mycrowd/affirm_received',array('order_id'=>$this->_var['order']['order_id']))}" onclick="if (!confirm('你确认已经收到货物了吗？')) return false;">确定收货</a> -->
										<!--{/if}-->
										
										<!--{if $order.pay_status eq 2 and $order.shipping_status > 0 }-->
										<a href="{:url('mycrowd/order_tracking',array('order_id'=>$this->_var['order']['order_id']))}" class="btn-default">查看物流</a>
										<!--{/if }-->
										
										<!--{if $order.pay_status eq 2 and $order.shipping_status eq 2 }-->
											<!--{if $order.is_comment eq ''}-->
											<a href="{:url('mycrowd/crowd_comment',array('order_id'=>$this->_var['order']['order_id'],'id'=>$this->_var['order']['goods_id']))}" class="btn-submit1">评价</a>
											<!--{/if}-->
										<!--{/if}-->
										
									</p>
								</footer>
							</section>
							<!--{/foreach}-->
							<!--{else}-->
							<div class="no-div-message flow-no-cart">
								<i class="iconfont icon-biaoqingleiben"></i>
								<p>亲，此处没有相关订单～！</p>						
							</div>
						<!--{/if}-->
						</section>												
					</div>
				</div>
			</div>
			{include file='library/page.lbi '}
		</div>
		</div>
		<footer class="footer-nav footer-nav-raise dis-box">
			<a href="{:url('index/index')}" class="box-flex nav-list">
					<i class="nav-box i-home"></i><span>首页</span>
			</a>
			<a href="{:url('crowdfunding/index')}" class="box-flex nav-list">
				<i class="nav-box i-zhongchou"></i><span>微筹广场</span>
			</a>
			<a href="{:url('mycrowd/crowd_order')}" class="box-flex position-rel nav-list  active">
				<i class="nav-box i-zhongchou-order"></i><span>微筹订单</span>
			</a>
			<a href="{:url('mycrowd/index')}" class="box-flex position-rel nav-list">
				<i class="nav-box i-zhongchou_user"></i><span>微筹中心</span>
			</a>	
		</footer>
		<!--引用js-->
		<script type="text/javascript" src="__TPL__/statics/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="__TPL__/statics/js/swiper.min.js"></script>
		<script type="text/javascript" src="__TPL__/statics/js/ectouch.js"></script>

		</script>
	</body>

</html>
