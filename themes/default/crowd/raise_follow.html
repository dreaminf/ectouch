<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>ECTouch微商城</title>
		<!--字体图标库-->
		<link rel="stylesheet" href="__TPL__/statics/fonts/iconfont.css">
		<link rel="stylesheet" href="__TPL__/statics/css/swiper-3.2.5.min.css" />
		<!--主样式-->
		<link rel="stylesheet" href="__TPL__/statics/css/ectouch.css" />

	</head>

	<body>
		<div id="loading"><img src="__TPL__/statics/img/loading.gif" /></div>
		<div class="con am-left">
			<header class="dis-box header-menu b-color color-whie">
				<a class="" href="javascript:history.go(-1)"><i class="iconfont icon-jiantou"></i></a>
				<h3 class="box-flex">我的关注</h3>
				<p><i class="iconfont icon-pailie j-nav-box"></i></p>
			</header>
			<div class="j-nav-content">
				<ul class="dis-box new-footer-box">
					<li class="box-flex">
						<a href="{:url('index/index')}" class="nav-cont"><i class="nav-box"><img src="__TPL__/statics/img/home.png"></i><span>首页</span></a>
					</li>
					<li class="box-flex">
						<a href="{:url('crowdfunding/index')}" class="nav-cont"><i class="nav-box"><img src="__TPL__/statics/img/zhongchou.png"></i><span>众筹广场</span></a>
					</li>
					<li class="box-flex">
						<a href="{:url('mycrowd/index')}" class="nav-cont"><i class="nav-box"><img src="__TPL__/statics/img/raise_shop.png"></i><span>众筹中心</span></a>
					</li>
					<li class="box-flex">
						<a href="{:url('user/index')}" class="nav-cont"><i class="nav-box"><img src="__TPL__/statics/img/user.png"></i><span>用户中心</span></a>
					</li>
				</ul>
			</div>
			<div class="goods-info user-order of-hidden ect-tab  ts-3 p-t0">
				<nav class="  tab-title b-color-f of-hidden">
					<ul class="dis-box">
						<li class="box-flex <!--{if $type eq 1}-->active<!--{/if}-->"><a href="{:url('mycrowd/crowd_like')}">全部关注</a></li>
						<li class="box-flex <!--{if $type eq 2}-->active<!--{/if}-->"><a href="{:url('mycrowd/crowd_like',array('type'=>'2'))}">进行中</a></li>
						<li class="box-flex <!--{if $type eq 3}-->active<!--{/if}-->"><a href="{:url('mycrowd/crowd_like',array('type'=>'3'))}">已成功</a></li>
						<li class="box-flex <!--{if $type eq 4}-->active<!--{/if}-->"><a href="{:url('mycrowd/crowd_like',array('type'=>'4'))}">已失败</a></li>
					</ul>
				</nav>
				<div id="j-tab-con" class="tab-con">
					<div class="swiper-wrapper">
						<section class="swiper-slide">
							<!--全部关注-->
							<!--{if $like}-->
							<!--{foreach from=$like item = goods}-->
							<section class="flow-checkout-pro">								
								<div class="my-nav-box product-list-small m-top1px b-color-f raise-tuij-box dis-box ">
									<ul class="box-flex  flow-checkout-pro">
										<li>
											<div class="product-div">
												<a class="product-div-link" href="{$goods.url}"></a>
												<img class="product-list-img" src="{$goods.goods_img}">
												<div class="product-text">
													<h4>{$goods.goods_name}</h4>
													<p class="col-3 f-05"><em class="color-red">￥{$goods.min_price}</em><em class="col-9 f-02">起</em><em class="fr col-9 f-02"><i class="iconfont icon-shijian"></i>{$goods.time}天</em></p>
													<div class="raise-progressBar raise-user-time dis-box">
														<p class="wrap box-flex">
															<span class="bar" style="width:{$goods.bar}%;"><i class="color"></i></span>
														</p>
														<p class="txt">{$goods.bar}%</p>
													</div>
													<p class="col-3 f-03"><em class="col-9">已筹资金:</em><em class="color-red"><!--{if $goods.total_price }-->￥{$goods.total_price}<!--{else}-->￥0.00<!--{/if}--></em><!-- 元 --><em class="fr col-9 f-03">支持人:<em class="color-red">{$goods.buy_num}</em>人</em>
													</p>
												</div>

											</div>
										</li>
									</ul>
								</div>								
							</section>
							<!--{/foreach}-->
								<!--{else}-->
							<div class="no-div-message flow-no-cart">
								<i class="iconfont icon-biaoqingleiben"></i>
								<p>亲，此处还没有内容～！</p>						
							</div>
						<!--{/if}-->
							
						</section>
						
						
					</div>
				</div>
			</div>
		</div>
		</div>
		<!--引用js-->
		<script type="text/javascript" src="__TPL__/statics/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="__TPL__/statics/js/swiper.min.js"></script>
		<script type="text/javascript" src="__TPL__/statics/js/ectouch.js"></script>		
	</body>

</html>
