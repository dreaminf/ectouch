<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>团员列表</title>
		<link rel="stylesheet" href="__TPL__/team/css/ectouch.css" />

	</head>

	<body>
		<div class="con">
			<div id="loading"><img src="__TPL__/team/images/loading.gif" /></div>
			<div class="cont-pb">
			<ul class="goods-wait-list-box">
				<!--{if $team_user}-->
				<!--{foreach from=$team_user item=user key =key}-->
				<li class="padding-all b-color-f dis-box goods-wait-box">
					<!--{if $user.team_parent_id}-->
					<div class="tag-box">团长</div>
					<!--{/if}-->
					<div class="goods-wait-left">
						<!--{if $user.avatar}-->
						<div class="left-img"><img src="{$user.avatar}" class="img"></div>
						<!--{else}-->
						<div class="left-img"><img src="__TPL__/images/member-photo-img2.jpeg" class="img"></div>
						<!--{/if}-->
					</div>
					<div class="box-flex list-two">
						<h4 class="font-06 col-3 onelist-hidden m-top04">{$user.name}</h4>
						<p class="col-9 font-01 onelist-hidden"><!--{if $key eq 0}-->开团时间：<!--{else}-->参团时间：<!--{/if}-->{$user.add_time}</p>
					</div>
				</li>
				<!--{/foreach}-->
				<!--{else}-->
				<div class="no-div-message">
					<i class="iconfont icon-biaoqingleiben"></i>
					<p>亲，此处没有内容～！</p>
				</div>

				<!--{/if}-->
				</ul>
			</div>
		</div>

		<!--引用js-->
		<script type="text/javascript" src="__TPL__/team/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="__TPL__/team/js/swiper.min.js"></script>
		<script type="text/javascript" src="__TPL__/team/js/ectouch.js"></script>

	</body>

</html>
