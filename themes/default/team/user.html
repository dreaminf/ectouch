<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="utf-8">
		<title>用户中心</title>

		<!--字体图标库-->
		<link rel="stylesheet" href="__TPL__/team/css/ectouch.css" />
	</head>

	<body>
		<div class="con cont-pb user ">
			<div id="loading"><img src="__TPL__/team/images/loading.gif" /></div>
			<header class="user-header position-rel">
				<div class="user-set-box position-abo">
					<a href="{:url('user/profile')}" class="user-set db ec-white"><i class="iconfont icon-shezhi "></i></a>
					<a href="{:url('user/user_sign')}" class=" user-qiandao font-03 db ec-white position-rel">签到<em class="b-tag position-abo active"></em></a>
				</div>
				<a href="{:url('user/profile')}">
					<div class="header-img-box">
						<div class="header-img b-color-f">							
							{if $info.avatar}
							<img src="{$info.avatar}">
							{else}
							<img src="__TPL__/images/member-photo-img2.jpeg" /> 
							{/if}
						</div>
					</div>
					<h4 class="text-c ec-white font-07 m-top04">{$info.name}</h4>
				</a>
				<p class="text-c ec-white font-01 m-top04 pb-2"><em class="sign-cont">{$rank_name}</em></p>
			</header>
			<section class="b-color-f user-list-box">
				<a href="{:url('user/order_list')}">
					<div class="dis-box padding-all">
						<h3 class="box-flex text-l font-07 ec-titc"><i class="iconfont icon-order font-2"></i>我的订单</h3>
						<div class="box-flex text-r font-05 col-7 onelist-hidden">全部订单</div>
						<span class="t-jiantou t-jiantou-1"><i class="iconfont icon-mn-jiantour  jian-top"></i></span>
					</div>
				</a>
				<div class="dis-box user-list-content">
					<a href="{:url('user/not_pay_order_list')}" class="box-flex position-rel">
						<i class="iconfont icon-d-payment text-c col-7"></i>
						<p class="font-03 text-c col-7">待付款</p>
						<label class="font-01 fresh-cont-tag active"><!--{if $list.not_pays neq ''}-->{$list.not_pays}<!--{else}-->0<!--{/if}--></label>
					</a>
					<a href="{:url('user/my_team')}" class="box-flex position-rel">
						<i class="iconfont icon-tuandui text-c"></i>
						<p class="font-03 text-c col-7">拼团中</p>
						<label class="font-01 fresh-cont-tag active"><!--{if $list.team_num neq ''}-->{$list.team_num}<!--{else}-->0<!--{/if}--></label>
					</a>
					<a href="{:url('user/not_shoushuo')}" class="box-flex position-rel">
						<i class="iconfont icon-daishouhuo text-c"></i>
						<p class="font-03 text-c col-7">待收货</p>
						<label class="font-01 fresh-cont-tag active"><!--{if $list.not_shouhuos neq ''}-->{$list.not_shouhuos}<!--{else}-->0<!--{/if}--></label>
					</a>
					<a href="{:url('user/order_comment')}" class="box-flex position-rel">
						<i class="iconfont icon-xiaoxi text-c"></i>
						<p class="font-03 text-c col-7">待评价</p>
						<label class="font-01 fresh-cont-tag active"><!--{if $list.not_comment neq ''}-->{$list.not_comment}<!--{else}-->0	<!--{/if}--></label>
					</a>
					<a href="{:url('user/aftermarket_list')}" class="box-flex position-rel">
						<i class="iconfont icon-tuikuan text-c"></i>
						<p class="font-03 text-c col-7">退换货</p>
						<!--<label class="font-01 fresh-cont-tag active"> </label>-->
					</a>

				</div>
			</section>
			<section class="b-color-f user-list-box m-top10">
				<a href="{:url('user/account_detail')}">
					<div class="dis-box padding-all n-user-box">
						<h3 class="box-flex text-l font-07 ec-titc"><i class="iconfont icon-d-payment font-2"></i>我的账户</h3>
						<div class="box-flex text-r font-05 col-7 onelist-hidden">资金管理</div>
						<span class="t-jiantou t-jiantou-1"><i class="iconfont icon-mn-jiantour  jian-top"></i></span>
					</div>
				</a>
				<div class="dis-box user-list-content padding-all m-top1px">
					<div class="box-flex ">
						<a href="javascript:;">
							<h4 class="font-2 text-c col-3"><!--{if $list.user_money neq ''}--> {$list.user_money}<!--{else}-->0<!--{/if}--></h4>
							<p class="font-03 text-c col-7">用户余额</p>

						</a>
					</div>
					<div class="box-flex">
						<a href="{:url('user/bonus')}">
							<h4 class="font-2 text-c col-3"><!--{if $list.bonus neq ''}--> {$list.bonus}<!--{else}-->0<!--{/if}--></h4>
							<p class="font-03 text-c col-7">红包</p>

						</a>
					</div>
					<div class="box-flex bd-l">
						<a href="javascript:;">
							<h4 class="font-2 text-c col-3"><!--{if $list.user_points neq ''}--> {$list.user_points}<!--{else}-->0<!--{/if}--></h4>
							<p class="font-03 text-c col-7">积分</p>

						</a>
					</div>
				</div>
			</section>			
			<section class="b-color-f user-nav-box user-list-box m-top10">
				<a href="{:url('user/collection_list')}">
					<div class="dis-box padding-all n-user-box my-bottom">
						<h3 class="box-flex text-l font-07 ec-titc"><i class="iconfont icon-heart1 font-2"></i>我的收藏</h3>					
						<span class="t-jiantou t-jiantou-1"><i class="iconfont icon-mn-jiantour  jian-top"></i></span>
					</div>
				</a>	
				<a href="{:url('user/share')}">
					<div class="dis-box padding-all n-user-box my-bottom">
						<h3 class="box-flex text-l font-07 ec-titc"><i class="iconfont icon-fenxiang font-2"></i>我的分享</h3>					
						<span class="t-jiantou t-jiantou-1"><i class="iconfont icon-mn-jiantour  jian-top"></i></span>
					</div>
				</a>	
				<a href="{:url('user/service')}">
					<div class="dis-box padding-all n-user-box my-bottom">
						<h3 class="box-flex text-l font-07 ec-titc"><i class="iconfont icon-kefu1 font-2"></i>客服反馈</h3>					
						<span class="t-jiantou t-jiantou-1"><i class="iconfont icon-mn-jiantour  jian-top"></i></span>
					</div>
				</a>
				<!--/*DRP_START*/-->
				<a href="{:url('store/check_store')}">
					<div class="dis-box padding-all n-user-box">
						<h3 class="box-flex text-l font-07 ec-titc"><i class="iconfont icon-dianpu font-2"></i>我的微店</h3>					
						<span class="t-jiantou t-jiantou-1"><i class="iconfont icon-mn-jiantour  jian-top"></i></span>
					</div>
				</a>
				<!--/*DRP_END*/-->
			    <a href="{:url('mycrowd/index')}">
						<div class="dis-box padding-all n-user-box">
							<h3 class="box-flex text-l font-07 ec-titc"><i class="iconfont icon-tuandui font-2"></i>我的微筹</h3>					
							<span class="t-jiantou t-jiantou-1"><i class="iconfont icon-mn-jiantour  jian-top"></i></span>
						</div>
					</a>
				<a href="{:url('user/msg_list')}">
					<div class="dis-box padding-all n-user-box">
						<h3 class="box-flex text-l font-07 ec-titc"><i class="iconfont icon-lingdang font-2"></i>我的消息</h3>					
						<span class="t-jiantou t-jiantou-1"><i class="iconfont icon-mn-jiantour  jian-top"></i></span>
					</div>
				</a>
			</section>
			
			
			
		</div>
		<footer class="footer-nav dis-box">
			<a href="{:url('index/index')}" class="box-flex nav-list">
				<i class="nav-box i-home"></i><span>首页</span>
			</a>
			<a href="{:url('category/top_all')}" class="box-flex nav-list">
				<i class="nav-box i-cate"></i><span>分类</span>
			</a>
			<a href="{:url('category/user_ranking')}" class="box-flex nav-list">
				<i class="nav-box i-ranking"></i><span>排行</span>
			</a>
			<a href="{:url('flow/cart')}" class="box-flex position-rel nav-list">
				<i class="nav-box i-flow"></i><span>购物车</span>
				<em class="position-abo ect-num-tag">10</em>
			</a>
			<a href="{:url('user/index')}" class="box-flex nav-list active">
				<i class="nav-box i-user"></i><span>用户中心</span>
			</a>
		</footer>
		<!--引用js-->
		<script type="text/javascript" src="__TPL__/team/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="__TPL__/team/js/swiper.min.js"></script>
		<script type="text/javascript" src="__TPL__/team/js/ectouch.js"></script>
	</body>

</html>
