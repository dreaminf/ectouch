<html>

	<head>

		<meta name="wap-font-scale" content="no">

		<title>资金充值</title>
		<link rel="stylesheet" href="../../data/assets/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/user.css" />
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/ectouch.js"></script>
	</head>

	<body>
		<div class="con">
			<form action="" method="post" class="charge-form">
				<div class="user-account-charge">
					<div class="account-charge-input">
						<span>充值金额：</span>
						<input type="text" name="" id="" value="" />
						<i class="iconfont fr">&#xe600;</i>
					</div>
					<div class="account-charge-pay">
						<span>支付方式：</span>
						<ul class="charge-pay-list">
							<li>
								<input type="radio" name="pay" id="pay_1"/>
								<label for="pay_1" class="confirm-layer-title">
									<i class="iconfont fl" data-flag='1'></i>
									<p>支付宝(手机版) [手续费：￥15.00]</p>
								</label>
							</li>
							<li>
								<input type="radio" name="pay" id="pay_2"/>
								<label for="pay_2" class="confirm-layer-title">
									<i class="iconfont fl" data-flag='1'></i>
									<p>微信支付(手机版) [手续费：￥15.00]</p>
								</label>
							</li>
						</ul>
					</div>

				</div>

				<button type="button" class="btn login-btn">提交申请</button>
			</form>
		</div>
	</body>
