<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>拍卖列表</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap/css/font-awesome.min.css">
		<!--<link rel="stylesheet" href="css/user.css" />-->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<!-- #BeginLibraryItem "/library/page_header.lbi" -->
		<!-- #EndLibraryItem -->
		<div class="con">
			<div style="height:4.2em;"></div>
			<header>
				<nav class="ect-nav ect-bg icon-write">
					<!-- #BeginLibraryItem "/library/page_menu.lbi" -->
					<!-- #EndLibraryItem -->
				</nav>
			</header>
			<div class="ect-wrapper text-center" style="display:none;">
				<div> <a class="{if $sort == 'goods_id' && $order == 'DESC'}ect-colory{/if}" href="{:url('auction/index', array('id'=>$this->_var['id'],'sort'=>'goods_id','order'=>'DESC'))}">{$lang.sort_default}</a> <a class="{if $sort == 'sales_count' && $order == 'DESC'}select ect-colory{elseif $sort =='sales_count' && $order == 'ASC'}ect-colory{/if}"
					href="{:url('auction/index', array('id'=>$this->_var['id'],'sort'=>'sales_count', 'order'=> ($this->_var['sort']=='sales_count' && $this->_var['order']=='ASC')?'DESC':'ASC'))}">{$lang.sort_sales} <i class="glyphicon glyphicon-arrow-up"></i></a>
					<a class="{if $sort =='click_num' && $order == 'DESC'}select ect-colory{elseif $sort =='click_num' && $order == 'ASC'}ect-colory{else}{/if}" href="{:url('auction/index', array('id'=>$this->_var['id'],'sort'=>'click_num', 'order'=> ($this->_var['sort']=='click_num' && $this->_var['order']=='ASC')?'DESC':'ASC'))}">{$lang.sort_popularity} <i class="glyphicon glyphicon-arrow-up"></i></a>					<a class="{if $sort =='cur_price' && $order == 'DESC'}select ect-colory{elseif $sort =='cur_price' && $order == 'ASC'}ect-colory{else}{/if}" href="{:url('auction/index', array('id'=>$this->_var['id'],'sort'=>'cur_price', 'order'=> ($this->_var['sort']=='cur_price' && $this->_var['order']=='ASC')?'DESC':'ASC'))}"
					class="xl">{$lang.sort_price}
						<i class="glyphicon glyphicon-arrow-up"></i>
					</a>
				</div>
			</div>

			<div class="ect-margin-tb ect-pro-list ect-margin-bottom0 ect-border-bottom0">
				<ul id="J_ItemList">
					<!--{foreach name=auction_list from=$auction_list item=auction}-->
					<li class="single_item">
						<a href="{$auction.url}">
							<img src="images/index_1.fw.png" alt="{$auction.goods_name}">
						</a>
						<dl>
							<dt>
					            <h4 class="title"><a href="{$auction.url}">商品名称</a></h4>
					        </dt>
							<dd class="dd-num">
								<span class="pull-left"> 活动状态： 开始<br>
            					</span> 
							</dd>
							<dd class="dd-num">
								<span class="pull-left">
									<strong>开始价格：<b class="ect-colory">¥1.0</b></strong>
								</span>
							</dd>
							<dd class="dd-num">
								<span class="pull-left"> 
						            <!-- {if $auction.end_price gt 0} --> 
						            <strong>结束价格：<b class="ect-colory">¥5</b></strong> 
						            <!-- {/if} -->
								</span> 
							</dd>
						</dl>
					</li>
					<!--{/foreach}-->
				</ul>
			</div>
			<ul class="pager ect-margin-lr ect-page">
				<li class="pull-left"><a href="{$pager.page_prev|default:#}">上一页</a></li>
				<!-- {if $pager.page_number} -->
				<li class="form-select">
					<i class="fa fa-sort-desc"></i>
					<select name="sel_question" onChange="window.location.href=this.value;">
						<!-- {foreach from=$pager.page_number key=key item=num} -->
						<option value="{$num}" {if $pager.page==$ key}selected{/if}>1/15</option>
						<!-- {/foreach} -->
					</select>
				</li>
				<!-- {/if} -->
				<li class="pull-right"><a href="{$pager.page_next|default:#}">下一页</a></li>
			</ul>
			<!--{/if}-->
			<!--{/if}-->
		</div>
		<!-- #BeginLibraryItem "/library/search.lbi" -->
		<!-- #EndLibraryItem -->
		<!-- #BeginLibraryItem "/library/page_footer.lbi" -->
		<!-- #EndLibraryItem -->
		<script type="text/javascript">
			if ({
				$show_asynclist
			}) {
				get_asynclist("{:url('auction/asynclist', array('page'=>$this->_var['page'], 'sort'=>$this->_var['sort'], 'order'=>$this->_var['order']))}", '__TPL__/images/loader.gif');
			}
		</script>
	</body>

</html>
