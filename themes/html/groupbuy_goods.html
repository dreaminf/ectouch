<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="wap-font-scale" content="no">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<title>团购详情页</title>
		<link rel="stylesheet" href="../../data/assets/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/swiper.3.1.2.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/ectouch.js"></script>
		<script type="text/javascript" src="js/ectouch_swiper.js"></script>
	</head>
	<body>
		<div class="con exchange-con">
			<div class="main">
				<!--商品图片轮播-->
				<div class="swiper-container brand-goods-swiper">
					<div class="swiper-wrapper">
						<div class="goods-info swiper-slide">
							<img src="img/comm-info-img1.jpg" />
						</div>
						<div class="goods-info swiper-slide">
							<img src="img/comm-info-img2.jpg" />
						</div>
						<div class="goods-info swiper-slide">
							<img src="img/comm-info-img3.jpg" />
						</div>
					</div>

					<!-- 如果需要分页器 -->
					<div class="swiper-pagination brand-goods-pagination"></div>
				</div>

				<div class="goods-text">
					<!--title-->
					<div class="goods-title">
						<div class="goods-title-left fl">
							<a href="javascript:;">
								<h1>太平鸟女装2015春季新品简约纯色精致钉珠气质优雅</h1>
							</a>
						</div>
					</div>
					<!--exchange-->
					<div class="goods-exchange">
						¥2800.00
					</div>
					<!--detail-->
					<ul class="goods-list">
						<li>
							<span class="goods-listo fl">保证金</span>
							<p class="fl">¥100.00</p>
						</li>
						<li class="groupbuy-time">
							<span class="goods-listo fl">剩余</span>
							<p class="fl">151天10小时00分钟40秒</p>
						</li>
						<li class="goods-size">
							<span class="goods-listo fl">规格</span>
							<a href="javascript:;"><i class="iconfont fr">&#xe60c;</i></a>
						</li>
						<!--尺寸弹出层-->
						<li class="goods-list-layer" style="display: none;">
							<div class="goods-category">
								<h2>颜色</h2>
								<label>红色</label>
								<label>黄色</label>
								<label>黑色</label>
							</div>
							<div class="goods-category">
								<h2>尺码</h2>
								<label>35</label>
								<label>36</label>
								<label>37</label>
							</div>
							<div class="goods-multy-category ">
								<h2>相关配件</h2>
								<label>耳机</label>
								<label>蓝牙</label>
							</div>
							<div class="goods-category">
								<h2>购买数量</h2>
								<div class="goods-category-num">
									<button type="button" class="btn-minus fl">-</button>
									<input type="text" name="" id="" value="1" maxlength="1" class="fl" />
									<button type="button" class="btn-add fl">+</button>
								</div>
							</div>
						</li>
					</ul>
					
					<!--商品描述-->
					<div class="brand-description">
						<div class="brand-description-title">活动介绍</div>
						<div class="description-cont" style="display: block;">
							<img src="img/exchange-pic2.png" />
							<img src="img/exchange-pic1.png" />
							<img src="img/exchange-pic.png" />
						</div>
					</div>

				</div>

			</div>
			<!--footer-->
			<footer class="brand-footer">
				<button class="fr btn btn-default" type="button">立即购买</button>
			</footer>
			
		</div>
	</body>
</html>
