<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="wap-font-scale" content="no">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<title>用户红包页面</title>
		<link rel="stylesheet" href="../../../data/assets/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="css/bonus.css" />
	</head>

	<body>
		<div class="con user-bonus-con">
			<header class="bonus-header">
				<a href="javascript:;"><h1><img src="img/iconfont-jia.png" class=""/>兑换红包</h1></a>
			</header>
			<div class="main">
				<div class="bonus-title">
					<p class="fl">有<span>7</span>个红包即将过期</p>
					<p class="fr">
						<a href="bonus_question.html"><img src="img/iconfont-wenhao.png" />红包说明</p>
					</a>
				</div>
				<div class="bonus-detail">
					<div class="fl"><span>¥</span><span class="bonus-detail-price">6.0</span></div>
					<div class="fr">
						<h1>天降红包</h1>
						<ul>
							<li>· 满30元使用</li>
							<li>· 限尾号 2265 的手机使用</li>
							<li>· 2015-12-1 至 2015-12-27</li>
						</ul>
					</div>
				</div>
				<div class="bonus-detail bonus-special">
					<div class="fl"><span>¥</span><span class="bonus-detail-price">8.0</span></div>
					<div class="fr">
						<h1>专享红包</h1>
						<ul>
							<li>· 满23元使用</li>
							<li>· 限尾号 2265 的手机使用</li>
							<li>· 2015-12-25 至 2015-12-27</li>
						</ul>
					</div>
				</div>
				<div class="bonus-special-detail">
					· 限活动标签[专]的商家使用
				</div>
				<div class="bonus-detail">
					<div class="fl"><span>¥</span><span class="bonus-detail-price">6.0</span></div>
					<div class="fr">
						<h1>天降红包</h1>
						<ul>
							<li>· 满30元使用</li>
							<li>· 限尾号 2265 的手机使用</li>
							<li>· 2015-12-1 至 2015-12-27</li>
						</ul>
					</div>
				</div>
				<a href="javascript:;" class="bonus-overdue-title">查看历史红包</a>
			</div>
			
		</div>
		<div class="user-bonus-layer">
			<input type="text" name="" id="" value="" maxlength="" class="user-bonus-num input-group" placeholder="请输入兑换码" />
			<button class="btn-default btn user-bonus-btn">兑换</button>
		</div>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
			$(function($) {
				$('.bonus-header').click(function(){
					$('.user-bonus-layer').show();
				});
				$('.user-bonus-num').bind("input propertychange",function(){
					var Value=$(this).val();
					if(Value!=""){
						$('.user-bonus-btn').addClass('active');
					}
					else{
						$('.user-bonus-btn').removeClass('active');
					}
				});
				$('.user-bonus-btn').click(function(){
					if($('.user-bonus-btn').hasClass('active')){
						$('.user-bonus-layer').hide();
					}
				})
			});
		</script>
	</body>

</html>
