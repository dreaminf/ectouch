<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>文章列表</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap/css/font-awesome.min.css">
		<!--<link rel="stylesheet" href="css/user.css" />-->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<!-- #BeginLibraryItem "/library/page_header.lbi" -->
		<!-- #EndLibraryItem -->
		<div class="con">
			<div class="ect-bg">
				<header class="ect-header ect-margin-tb ect-margin-lr text-center icon-write article">
					<a class="ect-icon ect-icon-home pull-left" href="{:url()}"></a><span>文章类别</span>
					<a class="ect-icon ect-icon-cate pull-right" href="{:url('article/index')}"></a>
				</header>
			</div>
			<div class="article-list">
				<form action="{:url('article/art_list')}" name="search_form" method="post" class="article_search">
					<div class="input-search">
						<span>
					        <input autocomplete="off" placeholder="关键词"  name="keywords" id="requirement" class="J_SearchInput inputSear" type="text">
					    </span>
						<input name="id" type="hidden" value="{$cat_id}" />
						<input name="cur_url" id="cur_url" type="hidden" value="" />
						<button type="button" disabled="true" class="input-delete J_InputDelete"> <span></span> </button>
						<button type="submit"><i class="glyphicon glyphicon-search"></i></button>
					</div>
				</form>

				<!--{if $show_asynclist eq 1}-->
				<div class="article-list-ol">
					<ol id="J_ItemList">
						<li class="single_item"> </li>
						<a href="javascript:;" class="get_more"></a>
					</ol>
				</div>
				<!--{else}-->

				<div class="article-list-ol">
					<ol id="J_ItemList">
						<!--{foreach from=$artciles_list item=article}-->
						<li class="single_item"><a href="{$article.url}">1、标题</a></li>
						<!--{/foreach}-->
					</ol>
				</div>
				<span class="blank10"></span>
				<!--{include file='library/page.lbi '}-->

				<ul class="pager ect-margin-lr ect-page">
					<li class="pull-left"><a href="{$pager.page_prev|default:#}">上一页</a></li>
					<!-- {if $pager.page_number} -->
					<li class="form-select">
						<i class="fa fa-sort-desc"></i>
						<select name="sel_question" onChange="window.location.href=this.value;">
							<!-- {foreach from=$pager.page_number key=key item=num} -->
							<option value="{$num}" {if $pager.page==$ key}selected{/if}>1/15</option>
							<!-- {/foreach} -->
						</select>
					</li>
					<!-- {/if} -->
					<li class="pull-right"><a href="{$pager.page_next|default:#}">下一页</a></li>
				</ul>

				<span class="blank10"></span>
				<!--{/if} -->
			</div>
			<footer class="logo">
				<a href="http://www.ectouch.cn" title="ECTouch" target="_blank"><img src="__TPL__/images/copyright.png" width="176" height="60"></a>
			</footer>
			<!-- #BeginLibraryItem "/library/page_footer.lbi" -->
			<!-- #EndLibraryItem -->
			
			<a id="scrollUp" href="#top" style="position: fixed; z-index: 10;"><i class="fa fa-angle-up"></i></a>
		<style>
			#scrollUp {
				border-radius: 100%;
				background-color: #777;
				color: #eee;
				font-size: 40px;
				line-height: 1;
				text-align: center;
				text-decoration: none;
				bottom: 1em;
				right: 10px;
				overflow: hidden;
				width: 46px;
				height: 46px;
				border: none;
				opacity: 0.6;
			}
		</style>
		<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/jquery.json.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/jquery.more.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/utils.js"></script>
		<script src="__TPL__/js/TouchSlide.1.1.js"></script>
		<script src="__TPL__/js/ectouch.js"></script>
		<script src="__TPL__/js/simple-inheritance.min.js"></script>
		<script src="__TPL__/js/code-photoswipe-1.0.11.min.js"></script>
		<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
		<script src="__TPL__/js/jquery.scrollUp.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/validform.js"></script>
		<script language="javascript">
			 /*banner滚动图片*/
			TouchSlide({
				slideCell: "#focus",
				titCell: ".hd ul", // 开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
				mainCell: ".bd ul",
				effect: "left",
				autoPlay: true, // 自动播放
				autoPage: true, // 自动分页
				delayTime: 200, // 毫秒；切换效果持续时间（执行一次效果用多少毫秒）
				interTime: 2500, // 毫秒；自动运行间隔（隔多少毫秒后执行下一个效果）
				switchLoad: "_src" // 切换加载，真实图片路径为"_src"
			});
			/*弹出评论层并隐藏其他层*/
			function openSearch() {
				if ($(".con").is(":visible")) {
					$(".con").hide();
					$(".search").show();
				}
			}

			function closeSearch() {
				if ($(".con").is(":hidden")) {
					$(".con").show();
					$(".search").hide();
				}
			}
		</script>
			
			
			
			<script type="text/javascript">
				 <!--{if $show_asynclist}-->
				get_asynclist("{:url('article/asynclist', array('id'=>$this->_var['id'], 'page'=>$this->_var['page'], 'sort'=>$this->_var['sort'], 'keywords'=>$this->_var['keywords']))}", 'images/loader.gif');
				 <!--{/if}-->
			</script>
	</body>

</html>
