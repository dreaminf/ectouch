<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>ECTouch微商城</title>
		<style type="text/css">
			@import"css/jquery-ui-1.10.1.custom.min.css";@import"fonts/iconfont.css";@import"css/swiper-3.2.5.min.css";@import"css/ectouch.css"
		</style>

	</head>

	<body>
		<div class="con">
			<div id="loading"><img src="images/loading.gif" /></div>
			<header class="dis-box header-menu b-color color-whie"><a class="" href="javascript:history.go(-1)"><i class="iconfont icon-arrow-left-copy"></i></a>
				<h3 class="box-flex">购物车</h3>
				<a class="" href="javascript:;"><i class="iconfont icon-pailie j-nav-box"></i></a>
			</header>
			<div class="j-nav-content">
				<ul class="dis-box new-footer-box">
					<li class="box-flex">
						<a href="index.html"><i class="iconfont icon-home"></i><span>首页</span></a>
					</li>
					<li class="box-flex">
						<a href="catalog.html"><i class="iconfont icon-caidan"></i><span>分类</span></a>
					</li>
					<li class="box-flex"><a href="javascript:openSearch();" class="j-search-input"><i class="iconfont icon-sousuo"></i><span>搜索</span></a></li>
					<li class="box-flex"><a href="flow_cart.html"><i class="iconfont icon-gouwuche"></i><span>购物车</span></a></li>
					<li class="box-flex"><a href="user.html"><i class="iconfont icon-geren"></i><span>用户中心</span></a></li>
				</ul>
			</div>
			<div class="flow-cart blur-div">
				<section class="flow-have-cart select-three j-select-all">
					<section class="j-get-i-more flow-list-box">
						<div class="m-top1px b-color-f padding-all product-list-small">
							<ul>
								<li>
									<div class="dis-box">
										<div class="ect-select" style="display:none">
											<label>
												<i class="j-select-btn"></i>
											</label>
										</div>

										<div class="box-flex">
											<div class="product-div">
												<a href="goods.html">
													<div class="p-d-img fl">
														<img class="product-list-img" src="images/TB1BW3hFFXXXXbjbXXXXXXXXXXX_!!0-item_pic.jpg" />
													</div>
												</a>
												<div class="product-text">
													<a href="goods.html"><h4 class="onelist-hidden">太平鸟女装2015冬季新品毛呢外套冬季新品毛呢</h4>
													<span class="t-first">¥12800.00</span>
													<p class="p-t-remark onelist-hidden">红色、XL</p>	
													</a>
													<div class="div-num dis-box m-top04">
														<a class="num-less"></a>
														<input class="box-flex" type="number" value="1" />
														<a class="num-plus"></a>
													</div>
												</div>
												<span class="fr"><i class="iconfont icon-xiao10"></i></span>
											</div>
										</div>

									</div>
								</li>
								<li>
									<div class="dis-box">
										<div class="ect-select" style="display:none">
											<label>
												<i class="j-select-btn"></i>
											</label>
										</div>
										<div class="box-flex">
											<div class="product-div">
												<a href="goods.html">
													<div class="p-d-img fl">
														<img class="product-list-img" src="images/TB1dnu_FFXXXXcIapXXXXXXXXXX_!!0-item_pic.jpg" />
													</div>
												</a>
												<div class="product-text">
													<a href="goods.html">
														<h4 class="onelist-hidden">太平鸟女装2015冬季新品针织套头衫</h4>
														<span class="t-first">¥390.00</span>
														<p class="p-t-remark onelist-hidden">红色、XL</p>
													</a>
													<div class="div-num dis-box m-top04">
														<a class="num-less"></a>
														<input class="box-flex" type="number" value="1" />
														<a class="num-plus"></a>
													</div>
												</div>
												<span class="fr"><i class="iconfont icon-xiao10"></i></span>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</section>
				</section>
				<!--悬浮btn star-->
				<section class="filter-btn f-cart-filter-btn dis-box">
					<div class="box-flex select-three j-get-more j-get-more-all">
						<div class="ect-select" style="display:none">
							<label class="dis-box label-all">
								<i class="select-btn"></i>
								<span class="box-flex">全选</span></span>
							</label>
						</div>
						<div class="g-cart-filter-price of-hidden">
							<p class="dis-box"><em class="dis-block">合计：</em><span class="t-first box-flex onelist-hidden">¥12,322.00</span></p>
							<p class="t-remark">共8件(不含运费)</p>
						</div>
					</div>
					<div class="g-cart-filter-sb">
						<a href="flow_checkout.html" type="button" class="btn-submit fl">立即结算 </a>
					</div>
					<!--搜索弹框-->
					<div class="search-div j-search-div ts-3">
						<section class="search">
							<div class="text-all dis-box j-text-all text-all-back">
								<a class="a-icon-back j-close-search" href="javascript:history.go(-1)"><i class="iconfont icon-back"></i></a>
								<div class="box-flex input-text">
									<label class="search-check j-search-check" data="1"><span>店铺</span><i class="iconfont icon-xiajiantou"></i></label>
									<input class="j-input-text" type="text" placeholder="商品搜索" />
									<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
								</div>
								<a type="button" class="btn-submit">搜索</a>
							</div>
						</section>
						<section class="search-con">
							<div class="swiper-scroll history-search">
								<div class="swiper-wrapper">
									<div class="swiper-slide">
										<p>
											<label class="fl">热门搜索</label>
										</p>
										<ul class="hot-search a-text-more">
											<li class="w-3"><a><span class="onelist-hidden">雪地靴</span></a></li>
											<li class="w-3"><a><span class="onelist-hidden">溜溜车</span></a></li>
											<li class="w-3"><a><span class="onelist-hidden">登山鞋</span></a></li>
											<li class="w-3"><a><span class="onelist-hidden">微单相机</span></a></li>
											<li class="w-3"><a><span class="onelist-hidden">海尔空调</span></a></li>
											<li class="w-3"><a><span class="onelist-hidden">PPTV电视</span></a></li>
										</ul>
										<p class="hos-search">
											<label class="fl">最近搜索</label>
											<span class="fr"><i class="iconfont icon-xiao10"></i></span>
										</p>

										<div class="no-div-message">
											<p>近期没有浏览记录</p>
										</div>
										</ul>
									</div>
								</div>
								<div class="swiper-scrollbar"></div>
							</div>
						</section>
						<footer class="close-search j-close-search">
							点击关闭
						</footer>
					</div>
					<!--引用js-->
					<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
					<script type="text/javascript" src="js/swiper-3.2.5.min.js"></script>
					<script type="text/javascript" src="js/layer.js"></script>
					<script type="text/javascript" src="js/ectouch.js"></script>
					<script>
						/*店铺信息商品滚动*/
						var swiper = new Swiper('.j-f-n-c-prolist', {
							scrollbarHide: true,
							slidesPerView: 'auto',
							centeredSlides: false,
							grabCursor: true
						});
					</script>
	</body>

</html>
