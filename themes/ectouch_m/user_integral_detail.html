<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>积分充值</title>
		<style type="text/css">
			@import"css/jquery-ui-1.10.1.custom.min.css";@import"fonts/iconfont.css";@import"css/swiper-3.2.5.min.css";@import"css/ectouch.css"
		</style>
	</head>

	<body class="b-color-f">
		<div id="loading"><img src="images/loading.gif" /></div>
		<div class="con">
			<section class="user-center user-login margin-lr">
				<div class="text-all dis-box j-text-all">
					<label>卡 号</label>
					<div class="box-flex input-text">
						<input class="j-input-text" type="text" placeholder="请输入卡号" />
						<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
					</div>
				</div>
				<div class="text-all dis-box j-text-all">
					<label>密 码</label>
					<div class="box-flex input-text">
						<input class="j-input-text" type="password" placeholder="请输入卡号密码" />
						<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
					</div>
					<i class="iconfont icon-yanjing is-yanjing j-yanjing disabled"></i>
				</div>
				<button class="btn-submit">立即充值</button>
			</section>
			<section class="padding-all">
				<h4 class="f-06 col-6 mt-22">积分绑定与说明</h4>
				<p class="f-03 col-8 m-top04">
					1、在上面输入积分卡卡号及密码进行兑换。
					<br> 2、兑换的积分可以在积分商城里进行兑换商品。
					<br> 3、本活动最终解释权归本公司所有。
				</p>
			</section>
		</div>
		<!--引用js-->
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/ectouch.js"></script>
	</body>

</html>
