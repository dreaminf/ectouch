<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>ECTouch微商城</title>
		<style type="text/css">
			@import"css/jquery-ui-1.10.1.custom.min.css";
			@import"fonts/iconfont.css";
			@import"css/swiper-3.2.5.min.css";
			@import"css/ectouch.css"
		</style>
	</head>

	<body>
		<div id="loading"><img src="images/loading.gif" /></div>
		<div class="con b-color-f">
			<header class="dis-box header-menu b-color color-whie"><a class="" href="javascript:history.go(-1)"><i class="iconfont icon-arrow-left-copy"></i></a>
				<h3 class="box-flex">添加红包</h3>
				<a class="" href="javascript:;"><i class="iconfont icon-pailie j-nav-box"></i></a>
			</header>
			<div class="j-nav-content">
				<ul class="dis-box new-footer-box">
					<li class="box-flex">
						<a href="index.html"><i class="iconfont icon-home"></i><span>首页</span></a>
					</li>
					<li class="box-flex">
						<a href="catalog.html"><i class="iconfont icon-caidan"></i><span>分类</span></a>
					</li>
					<li class="box-flex"><a href="javascript:openSearch();" class="j-search-input"><i class="iconfont icon-sousuo"></i><span>搜索</span></a></li>
					<li class="box-flex"><a href="flow_cart.html"><i class="iconfont icon-gouwuche"></i><span>购物车</span></a></li>
					<li class="box-flex"><a href="user.html"><i class="iconfont icon-geren"></i><span>用户中心</span></a></li>
				</ul>
			</div>
			<div class="n-packet-max-box">
				<div class="n-packet-max-header"><img src="images/hongbao_top.png"> </div>

					<div class="coupon-add-text padding-all">
						<div class="text-all dis-box j-text-all">
							<div class="input-text input-check  box-flex">
								<input class="j-input-text" type="text" placeholder="请输入红包口令">
								<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
							</div>
						</div>
						<div class="text-all dis-box j-text-all">
							<div class="input-text input-check  box-flex">
								<input class="j-input-text" type="password" placeholder="请输入红包密码">
								<i class="iconfont icon-guanbi1 is-null j-is-null"></i>
							</div>
						</div>
						<div>
						</div>
					</div>
			</div>

			<div class="user-coupon-add padding-all filter-btn">
				<a href="user_coupon_add.html" type="button" class="btn-submit">确定</a>
			</div>
		</div>
		<!--引用js-->
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/swiper-3.2.5.min.js"></script>
		<script type="text/javascript" src="js/ectouch.js"></script>
		<script>
			/*切换*/
			var tabsSwiper = new Swiper('#j-tab-con', {
				speed: 0,
				noSwiping: true,
				autoHeight: true
			})
			$(".j-tab-title li").on('touchstart mousedown', function(e) {
				e.preventDefault()
				$(".j-tab-title .active").removeClass('active')
				$(this).addClass('active')
				tabsSwiper.slideTo($(this).index())
			})
			$(".j-tab-title li").click(function(e) {
				e.preventDefault()
			})
		</script>
	</body>

</html>
